syntax = "proto3";
package checkers.checkers;

option go_package = "github.com/olimdzhon/checkers/x/checkers/types";

message StoredGame {
  string index = 1; 
  string board = 2; 
  string turn = 3; 
  string black = 4; 
  string red = 5; 
  string winner = 6;
  string deadline = 7;
  uint64 moveCount = 8;
}

